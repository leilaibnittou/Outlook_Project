name: Auto tri des emails

on:
  schedule:
    - cron: "*/1 * * * *"  # Toutes les 5 minutes (GitHub n'autorise pas moins)
  workflow_dispatch:       # Lancement manuel possible

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: üêç Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üõ†Ô∏è V√©rification des secrets
        run: |
          echo "APP_ENV=$APP_ENV"
          if [ -z "$OUTLOOK_USER_ID" ]; then echo '‚ùå OUTLOOK_USER_ID manquant'; exit 1; fi
          if [ -z "$TEST_CLIENT_ID" ]; then echo '‚ùå TEST_CLIENT_ID manquant'; exit 1; fi
          if [ -z "$TEST_CLIENT_SECRET" ]; then echo '‚ùå TEST_CLIENT_SECRET manquant'; exit 1; fi
          if [ -z "$TEST_TENANT_ID" ]; then echo '‚ùå TEST_TENANT_ID manquant'; exit 1; fi
          echo "‚úÖ Tous les secrets sont bien d√©finis"

        env:
          APP_ENV: TEST
          OUTLOOK_USER_ID: ${{ secrets.OUTLOOK_USER_ID }}
          TEST_CLIENT_ID: ${{ secrets.TEST_CLIENT_ID }}
          TEST_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
          TEST_TENANT_ID: ${{ secrets.TEST_TENANT_ID }}

      - name: ‚ñ∂Ô∏è Lancer le script de tri
        env:
          APP_ENV: TEST
          OUTLOOK_USER_ID: ${{ secrets.OUTLOOK_USER_ID }}
          TEST_CLIENT_ID: ${{ secrets.TEST_CLIENT_ID }}
          TEST_CLIENT_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
          TEST_TENANT_ID: ${{ secrets.TEST_TENANT_ID }}
        run: python main.py
